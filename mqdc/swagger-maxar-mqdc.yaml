      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
  /case/lookup/relationship:
     get:
      tags:
      - "caselookup"
      summary: "List of Relationship"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
  /case/lookup/channel:
     get:
      tags:
      - "caselookup"
      summary: "List of Channels"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string  
              shortName:
                type: string 
              type:
                type: string 
  /case/lookup/casestatus/{caseStatusCategoryId}:
     get:
      tags:
      - "caselookup"
      summary: "List of Inital Case Status"
      security:
        - Bearer: []
      parameters:
      - name: "caseStatusCategoryId"
        in: "path"
        description: "Case Status Category ID"
        required: true
        type: "integer"
        format: "int64"      
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string  
              reminder:
                type: boolean 
              type:
                type: string           
  /case/lookup/casestatus/{caseStatusCategoryId}/{currentCaseStatusId}:
     get:
      tags:
      - "caselookup"
      summary: "List of Inital Case Status"
      security:
        - Bearer: []
      parameters:
      - name: "caseStatusCategoryId"
        in: "path"
        description: "Case Status Category ID"
        required: true
        type: "integer"
        format: "int64"           
      - name: "currentCaseStatusId"
        in: "path"
        description: "Current Case Status"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string  
              reminder:
                type: boolean 
              type:
                type: string             
  /case/lookup/activitytype:
    get:
      tags:
      - "caselookup"
      summary: "List of Activity Type"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              code:
                type: string  
              name:
                type: boolean 
              taskDelegate:
                type: boolean
  /case/lookup/workflow/:
    get:
      tags:
      - "caselookup"
      summary: "List of Workflow by Case Type and Service Type"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: object
          properties:
            serviceTypeId:
              type: integer
            businessUnitId:
              type: integer
            locationId:
              type: integer
            caseDetailId:
              type: integer
            priority:
              type: string
      responses:
        "200":
          description: "OK"
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                userId:
                  type: integer
                userName:
                  type: string
                allowCloseCase:
                  type: boolean
                emailTo:
                  type: string
                emailCc:
                  type: string
                emailBcc:
                  type: string  
  /customer:
    get:
      tags:
      - "customer"
      summary: "List of Customer"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: object
          properties:
            name: 
              type: string
            surname: 
              type: string  
            flexfields:
              type: array
              items:
                type: object
                properties:
                  no:
                    type: integer
                  value:
                    type: string
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              data:  
                type: array
                items:
                  $ref: "#/definitions/customer"
              pagination:
                $ref: "#/definitions/pagination"
    post:
      tags:
      - "customer"
      summary: "Add new Customer"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "OK"
  /customer{customerId}:
    put:
      tags:
      - "customer"
      summary: "Edit Customer"
      security:
        - Bearer: []
      parameters:
      - name: "customerId"
        in: "path"
        description: "Current Case Status"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/customer"
          
definitions:
  pagination:
    type: object
    properties:
      limit:
        type: integer
        example: 25
      previousPage:
        type: integer
        example: 1
      nextPage:
        type: integer
        example: 3
      currentPage:
        type: integer
        example: 2
      pageCount:
        type: integer
        example: 40
      totalCount:
        type: integer
        example: 1000
  caseView:
      type: object
      properties:
        data:  
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              code:
                type: integer  
              sendDate:
                type: string
              contactDate:
                type: string
              customer: 
                type: object
