                                  key: 
                                    type: string
                                  value:
                                    type: string
                  attachments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        filename:
                          type: string
                        data:
                          type: string
                          description: "Base64 Encoding"
                  workflowLog:
                    type: array
                    items:
                      type: object
                      properties:
                        fromUser:
                          type: string
                        toUser:
                          type: string
                        dueDate:
                          type: string
                        acceptDate:
                          type: string
                        acceptStatus:
                          type: string
                        remark:
                          type: string
                        updateDate:
                          type: string
                        updateBy:
                          type: string
                  activities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
