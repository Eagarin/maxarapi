        type: array
        items:
          type: object
          properties:
            no:
              type: string
            name:
              type: string
            value:
              type: string
      externalFields:        
        type: array
        items:
          type: object
          properties:
            no:
              type: string
            name:
              type: string
            value:
              type: string            
            
            
                       
                              