                      name:
                        type: string    
                      nameEn:
                        type: string  
                  description:
                    type: string
                  solution:
                    type: string
                  remark:
                    type: string
                  priority:
                    type: string
                  caseStatus:
                    type: object
                    properties:
                      id: 
                        type: integer
                      name:
                        type: string    
                      nameEn:
                        type: string  
                  overdueAccepted:
