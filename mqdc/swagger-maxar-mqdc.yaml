swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "MAXAR API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "eagarin@terrabit.co.th"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
basePath: "/api/v2"
tags:
- name: "user"
  description: "User Authentication"
- name: "case"
  description: "Case Infomation"
- name: "caselookup"
  description: "Lookup Data for Case Infomation"
- name: "customer"
  description: "Customer Infomation"  
schemes:
- "https"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /user/login:
    get:
      tags:
      - "user"
      summary: "User Login"
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: object
          properties:
            userName:
              type: string
            password:
              type: string
      responses:
        "200":
          description: "return success or fail"
          schema:
            type: string
            example:
              "success"
            
  /user/logout:
    get:
      tags:
      - "user"
      summary: "User Logout"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: string
            example:
              "success"
  /user/changepassword:
    post:
      tags:
      - "user"
      summary: "User Logout"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: object
          properties:
            currentPassword:
              type: string
            newPassword:
              type: string
      responses:
        "200":
          description: "OK"
  /user/{userId}:
     get:
      tags:
      - "user"
      summary: "User Information"
      security:
        - Bearer: []
      parameters:
      - name: "userId"
        in: "path"
        description: "User Id"
        required: true
        type: integer
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: integer
              surname:
                type: integer
              userType:
                type: string
              email:
                type: string
              mobile:
                type: string
  /case/todo/{status}:
     get:
      tags:
      - "case"
      summary: "List of Case by workflow"
      security:
        - Bearer: []
      parameters:
      - name: "status"
        in: "path"
        description: "Assignment Status"
        required: true
        type: string
        enum:
          - "incoming"
          - "pending"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              data:  
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    code:
                      type: integer  
                    sendDate:
                      type: string
                    contactDate:
                      type: string
                    customer: 
                      type: object
                      properties:
                        name: 
                          type: string
                        surname:
                          type: string
                    caseType:
                      type: string
                    caseTopic:
                      type: string
                    caseDetail:
                      type: string  
                    caseRequest:
                      type: string  
                    serviceType:
                      type: string
                    businessUnit:
                      type: string
                    location:
                      type: string
                    description:
                      type: string
                    solution:
                      type: string
                    remark:
                      type: string
                    priority:
                      type: string
                    caseStatus:
                      type: string
                    overdueAccepted:
                      type: boolean
                    overdueClosed:
                      type: boolean
                    caseFeature:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
              pagination:
                $ref: "#/definitions/pagination"
  /case:
     get:
      tags:
      - "case"
      summary: "retrieve case list by criteria"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          type: object
          properties:
            caseNo:
              type: string
            caseTypeId:
              type: integer
            caseStatus:
              type: string
            customerName:
              type: string
            idCard:
              type: string
            acoountName:
              type: string
            customerFlexfield1:
              type: string
            customerFlexfield2:
              type: string  
            customerFlexfield3:
              type: string  
            customerFlexfield4:
              type: string  
            customerFlexfield5:
              type: string  
            customerFlexfield6:
              type: string  
            customerFlexfield7:
              type: string  
            customerFlexfield8:
              type: string  
            customerFlexfield9:
              type: string  
            customerFlexfield10:
              type: string  
            customerFlexfield11:
              type: string
            customerFlexfield12:
              type: string  
            customerFlexfield13:
              type: string  
            customerFlexfield14:
              type: string  
            customerFlexfield15:
              type: string  
            customerFlexfield16:
              type: string  
            customerFlexfield17:
              type: string  
            customerFlexfield18:
              type: string  
            customerFlexfield19:
              type: string  
            customerFlexfield20:
              type: string   
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              data:  
                type: array
                items:         
                  $ref: "#/definitions/caseView"
              pagination:
                $ref: "#/definitions/pagination"
     post:
      tags:
      - "case"
      summary: "add new case"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/caseEdit"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              result:
                type: string
  /case/{caseId}:
    get:
      tags:
      - "case"
      summary: "retrieve case detail by case id"
      security:
        - Bearer: []
      parameters:
      - name: "caseId"
        in: "path"
        description: "Case ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/caseView"
    put:
      tags:
      - "case"
      summary: "edit case"
      security:
        - Bearer: []
      parameters:
      - name: "caseId"
        in: "path"
        description: "Case ID"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/caseEdit"
      responses:
        "200":
          description: "OK"
  /case/{caseId}/activity:
     post:
      tags:
      - "case"
      summary: "add new activity"
      security:
        - Bearer: []
      parameters:
      - name: "caseId"
        in: "path"
        description: "Case ID"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/activity"
      responses:
        "200":
          description: "OK"
  /case/lookup/casetype:
     get:
      tags:
      - "caselookup"
      summary: "List of casetypes"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
  /case/lookup/casetopic/{caseTypeId}:
     get:
      tags:
      - "caselookup"
      summary: "List of Case Topics"
      security:
        - Bearer: []
      parameters:
      - name: "caseTypeId"
        in: "path"
        description: "Case Type ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
  /case/lookup/casedetail/{caseTopicId}:
     get:
      tags:
      - "caselookup"
      summary: "List of Case Details"
      security:
        - Bearer: []
      parameters:
      - name: "caseTopicId"
        in: "path"
        description: "Case Topic ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
              caseFeatureFormId:
                type: integer
              caseStatusCategoryId:
                type: integer
              defaultPriority:
                type: string
              slaCloseCaseLow:
                type: number
              slaCloseCaseMedium:
                type: number
              slaCloseCaseHigh:
                type: number
              slaCloseCaseImmediate:
                type: number  
              slaAcceptCaseLow:
                type: number
              slaAcceptCaseMedium:
                type: number
              slaAcceptCaseHigh:
                type: number  
              slaAcceptCaseImmediate:
                type: number 
  /case/lookup/caserequest/{caseDetailId}:
     get:
      tags:
      - "caselookup"
      summary: 'List of "Reason of Request"'
      security:
        - Bearer: []
      parameters:
      - name: "caseDetailId"
        in: "path"
        description: "Case Detail ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
  /case/lookup/servicetype:
     get:
      tags:
      - "caselookup"
      summary: "List of Service Types"
      security:
        - Bearer: []
      responses:
        "200":
          description: "OK"
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              nameEn:
                type: string
  /case/lookup/businessunit/{serviceTypeId}:
     get:
      tags:
